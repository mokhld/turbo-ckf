name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r turbo_ckf/requirements-dev.txt

      - name: Build extension in env
        run: |
          python -m maturin develop --release

      - name: Run tests
        run: |
          PYTHONPATH=. python -m unittest discover -s turbo_ckf_tests -p 'test_*.py'

name: Release

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Publish target"
        required: true
        type: choice
        options:
          - testpypi
          - pypi
  release:
    types: [published]

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-wheels:
    name: Build wheel (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate ref for manual dispatch
        if: ${{ github.event_name == 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/v') }}
        run: |
          echo "Manual publish must be dispatched from a v* tag ref."
          echo "Current ref: $GITHUB_REF"
          exit 1

      - name: Build wheels (Linux manylinux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --find-interpreter
          manylinux: auto

      - name: Build wheels (macOS/Windows)
        if: ${{ matrix.os != 'ubuntu-latest' }}
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --find-interpreter

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate ref for manual dispatch
        if: ${{ github.event_name == 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/v') }}
        run: |
          echo "Manual publish must be dispatched from a v* tag ref."
          echo "Current ref: $GITHUB_REF"
          exit 1

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build-wheels, build-sdist]
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.repository == 'testpypi' && startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          path: dist
          merge-multiple: true

      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true

  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    if: ${{ (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch' && inputs.repository == 'pypi' && startsWith(github.ref, 'refs/tags/v')) }}
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          path: dist
          merge-multiple: true

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true

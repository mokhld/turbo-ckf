name: Release

on:
  workflow_dispatch:
    inputs:
      repository:
        description: "Publish target"
        required: true
        type: choice
        options:
          - testpypi
          - pypi
      tag:
        description: "Tag to publish (example: v0.1.1)"
        required: true
        type: string
  release:
    types: [published]

permissions:
  contents: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-wheels:
    name: Build wheel (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}

      - name: Validate manual dispatch tag
        if: ${{ github.event_name == 'workflow_dispatch' }}
        shell: bash
        run: |
          case "${{ inputs.tag }}" in
            v*) ;;
            *)
              echo "Manual publish requires a tag input starting with v (example: v0.1.1)."
              exit 1
              ;;
          esac

      - name: Build wheels (Linux manylinux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
          manylinux: auto

      - name: Build wheels (macOS/Windows)
        if: ${{ matrix.os != 'ubuntu-latest' }}
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}

      - name: Validate manual dispatch tag
        if: ${{ github.event_name == 'workflow_dispatch' }}
        shell: bash
        run: |
          case "${{ inputs.tag }}" in
            v*) ;;
            *)
              echo "Manual publish requires a tag input starting with v (example: v0.1.1)."
              exit 1
              ;;
          esac

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build-wheels, build-sdist]
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.repository == 'testpypi' && startsWith(inputs.tag, 'v') }}
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          path: dist
          merge-multiple: true

      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true

  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    if: ${{ (github.event_name == 'release' && github.event.action == 'published') || (github.event_name == 'workflow_dispatch' && inputs.repository == 'pypi' && startsWith(inputs.tag, 'v')) }}
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*"
          path: dist
          merge-multiple: true

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true
